    <script type="text/javascript">
$(function() {
	$.ajax({
		url : G.baseUrl + "itownet/portalAction.do?method=getXkzsById",
		dataType : "JSON",
		type : "POST",
		data : {
			id : "af4832c505b749dea76e22a193f873c6"
		},
		error : function() {			 
			alert('请求出现异常');
		},
		success : function(result) {
			$("#epsName").text(result.epsName);
			$("#epsAddress").text(result.epsAddress);
			$("#business_license_number").text(result.businessLicenseNumber);
			$("#epsProductAddress").text(result.epsProductAddress);
			$("#legal_person").text(result.legalPerson);
			$("#business_person").text(result.businessPerson);
			$("#quality_person").text(result.qualityPerson);
			$("#xkRemark").text(result.xkRemark);
			$("#qfManagerName").text(result.qfManagerName);
			$("#xkName").text(result.xkName);
			 
			$("#rcManagerName").text(result.rcManagerDepartName);
			$("#rc_manager_user").text(result.rcManagerUser);
			$("#xk_complete_date").text(result.xkDateStr);
			$("#xk_date").text(result.xkDate);
			$("#productSn").text(result.productSn);
			$("#certStr_div").html(result.certStr);//注意是text
			 
			if($.trim(result.offDate) !=""){
				$("#xk_type").html("<b style='color:#ff0000;'>已注销（"+result.offDate+"）</b>");
			}else{
				$("#xk_type").html("正常");
			}
		}
	});
});

</script>
